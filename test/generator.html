<!DOCTYPE html>
<style>

@import url(style.css);

</style>
<p>The current Date.now is:
<div class="result" id="foo"></div>
<p>The current time is:
<div class="result" id="bar"></div>
<script src="/build/d3-express.js"></script>
<script>

var runtime = d3.runtime(),
    module = runtime.module();

module.variable("#foo").define("foo", function*() {
  while (true) {
    yield Date.now();
  }
});

module.variable("#bar").define("bar", ["foo"], foo => new Date(foo));

</script>
