<!DOCTYPE html>
<style>@import url(/style.css);</style>
<body class="O--body">
<p>This is foo:
<div class="result" id="foo"></div>
<p>And this is bar:
<div class="result" id="bar"></div>
<script src="/build/notebook-runtime.js"></script>
<script>

var runtime = O.runtime(),
    module = runtime.module();

var foo = module.variable("#foo").define("foo", Math.random);

var bar = module.variable("#bar").define("bar", ["foo"], foo => {
  return new Promise(resolve => {
    setTimeout(function() {
      resolve(foo);
    }, 250);
  });
});

setTimeout(function() {
  foo.define("foo", [1, 2, 3, 4, 5]);
}, 750);

</script>
