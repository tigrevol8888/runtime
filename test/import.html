<!DOCTYPE html>
<style>@import url(/style.css);</style>
<body class="O--body">
<div id="foo"></div>
<div id="bar"></div>
<script src="/build/notebook-runtime.js"></script>
<script>

var runtime = O.runtime();

var module0 = runtime.module();
module0.variable().define("foo", 42);

var module1 = runtime.module();
module1.variable().import("foo", module0);
module1.variable("#foo").define(["foo"], foo => `foo = ${foo}`);
module1.variable("#bar").define("bar", ["foo"], foo => `bar = ${foo * 2}`);

</script>
