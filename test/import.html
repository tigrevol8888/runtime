<!DOCTYPE html>
<style>

@import url(style.css);

</style>
<div class="result" id="foo"></div>
<div class="result" id="bar"></div>
<script src="/build/d3-express.js"></script>
<script>

var runtime = d3.runtime();

var module0 = runtime.module();

module0.variable().define("foo", [], function() {
  return 42;
});

var module1 = runtime.module();

module1.variable().import(module0, ["foo"]);

module1.variable(document.querySelector("#foo")).define(null, ["foo"], function(foo) {
  return "foo = " + foo;
});

module1.variable(document.querySelector("#bar")).define("bar", ["foo"], function(foo) {
  return "bar = " + (foo * 2);
});

</script>
