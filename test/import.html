<!DOCTYPE html>
<style>

@import url(style.css);

</style>
<div class="result" id="foo"></div>
<div class="result" id="bar"></div>
<script src="/build/d3-express.js"></script>
<script>

var runtime = d3.runtime();

var module0 = runtime.module();
module0.variable().define("foo", 42);

var module1 = runtime.module();
module1.variable().import("foo", module0);
module1.variable(document.querySelector("#foo")).define(["foo"], foo => `foo = ${foo}`);
module1.variable(document.querySelector("#bar")).define("bar", ["foo"], foo => `bar = ${foo * 2}`);

</script>
